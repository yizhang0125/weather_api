<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- External Stylesheet -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="weather-dashboard">
            <!-- Sidebar -->
            <div class="sidebar">
                <h1 class="app-title">Weather<span>Dashboard</span></h1>
                <div class="search-container">
                    <form id="weather-form">
                        <div class="search-box">
                            <input type="text" id="city-input" placeholder="Search for a city..." required>
                            <button type="submit" id="submit-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
            </div>

            <!-- Main Content -->
            <main class="main-content">
                <div id="weather-info" class="d-none">
                    <!-- Current Weather Card -->
                    <div class="weather-card current-weather">
                        <div class="weather-card-header">
                            <h2 id="city-name">--</h2>
                            <p id="current-date">--</p>
                        </div>
                        <div class="weather-card-body">
                            <div class="weather-main">
                                <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon"/>
                                <div class="weather-info">
                                    <div class="temperature" id="temperature">--</div>
                                    <div class="description" id="description">--</div>
                                </div>
                            </div>
                            <div class="weather-details">
                                <div class="detail-item">
                                    <i class="fas fa-tint"></i>
                                    <div class="detail-info">
                                        <span class="detail-label">Humidity</span>
                                        <span class="detail-value" id="humidity">--</span>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-wind"></i>
                                    <div class="detail-info">
                                        <span class="detail-label">Wind Speed</span>
                                        <span class="detail-value" id="wind-speed">--</span>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-compress-alt"></i>
                                    <div class="detail-info">
                                        <span class="detail-label">Pressure</span>
                                        <span class="detail-value" id="pressure">--</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Forecast Section -->
                    <div class="forecast">
                        <h3>5-Day Forecast</h3>
                        <div class="forecast-container" id="forecast-container">
                            <!-- Forecast items will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS File -->
    <script src="script.js"></script>
</body>
</html>
